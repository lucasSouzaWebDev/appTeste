<ion-header>
  <ion-toolbar>
    <ion-title>Novo usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="_formCadastrar" (ngSubmit)="submitForm()" novalidate>
    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <span *ngIf="_isSubmited && errorControl.email.errors?.required">
      Email é obrigatório
    </span>
    <span *ngIf="_isSubmited && errorControl.email.errors?.email">
      Formato de email incorreto
    </span>

    <ion-item>
      <ion-label position="floating">Senha:</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <span *ngIf="_isSubmited && errorControl.senha.errors?.required">
      Senha é obrigatória
    </span>
    <span *ngIf="_isSubmited && errorControl.senha.errors?.minLength">
      Senha precisa possuir no minimo 6 caracteres
    </span>

    <ion-item>
      <ion-label position="floating">Confirmar Senha:</ion-label>
      <ion-input type="password" formControlName="confSenha"></ion-input>
    </ion-item>
    <span *ngIf="_isSubmited && errorControl.confSenha.errors?.required">
      Senha é obrigatória
    </span>
    <span *ngIf="_isSubmited && errorControl.confSenha.errors?.minLength">
      Senha precisa possuir no minimo 6 caracteres
    </span>
    <span *ngIf="_isSubmited && this._formCadastrar.value['senha'] != this._formCadastrar.value['confSenha']">
      AS senhas não conferem.
    </span>
    
    <section class="ion-margin-top ion-margin-bottom">
      <ion-button expand="block" strong="true" color="success" type="submit">Cadastrar</ion-button>
    </section>
  </form>
</ion-content>
