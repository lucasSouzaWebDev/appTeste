<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
          text="Voltar">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="_formRecuperar" (ngSubmit)="submitForm()" novalidate>
    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <span *ngIf="_isSubmited && errorControl.email.errors?.required">
      Email é obrigatório
    </span>
    <span *ngIf="_isSubmited && errorControl.email.errors?.email">
      Formato de email incorreto
    </span>
    
    <section class="ion-margin-top ion-margin-bottom">
      <ion-button expand="block" strong="true" color="success" type="submit">Enviar</ion-button>
    </section>
  </form>
</ion-content>
